---
name: Functional Tests

on:
  push:
    branches:
      - 'dependabot/**'
      - 'feature-**'
      - 'fix-**'
      - 'main'

jobs:
  yaml-to-json:
    name: YAML / JSON / XML
    timeout-minutes: 5
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        from: ['yaml', 'json', 'xml']
        to: ['yaml', 'json', 'xml']
        exclude:
          - from: 'yaml'
            to: 'yaml'
          - from: 'json'
            to: 'json'
          - from: 'xml'
            to: 'xml'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Prepare YAML
        if: ${{ matrix.from == 'yaml' }}
        run: |
          echo "s:" > expected.yaml
          echo "  v: '1'" >> expected.yaml
          echo "  modules:" >> expected.yaml
          echo "    - test1" >> expected.yaml
          echo "    - test2" >> expected.yaml
      - name: Prepare JSON
        if: ${{ matrix.from == 'json' }}
        run: |
          echo '{"s":{"v": "1","modules": ["test1","test2"]}}' > expected.json
      - name: Prepare XML
        if: ${{ matrix.from == 'xml' }}
        run: echo "<s><v>1</v><modules>test1</modules><modules>test2</modules></s>" > expected.xml
      - name: Convert
        uses: ./
        id: convert
        with:
          path: expected.${{ matrix.from }}
          from: ${{ matrix.from }}
          to: ${{ matrix.to }}
      - name: Save file
        run: echo '${{ steps.convert.outputs.data }}' > actual.${{ matrix.to }}
      - name: Print file
        run: cat actual.${{ matrix.to }}
      - name: Validate
        run: cmp -s "expected.${{ matrix.from }}" "actual.${{ matrix.to }}" || diff "expected.${{ matrix.from }}" "actual.${{ matrix.to }}"
        shell: bash
      - name: Clean
        run: |
          rm -f expected.${{ matrix.from }}
          rm -f actual.${{ matrix.to }}
        shell: bash
